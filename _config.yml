# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Yuming Ren
brief-intro: Curious and Learning 平平无奇
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gaohaoyang.github.io" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
twitter_username: renyuming
facebook_username: renyuming
github_username:  renyuming1
email: renyuming1@gmail.com
weibo_username:
zhihu_username: renyuming
linkedIn_username: renyuming
dribbble_username:

description_footer: 写字的地方

# comments
# two ways to comment, only choose one, and use your own short name
# 两种评论插件，选一个就好了，使用自己的 short_name
duoshuo_shortname: #hygblog
disqus_shortname: yumingren

# statistic analysis 统计代码
# 百度统计 id，将统计代码替换为自己的百度统计id，即
# hm.src = "//hm.baidu.com/hm.js?xxxxxxxxxxxx";
# xxxxx字符串
baidu_tongji_id: d5e804acfc8b48d30b82ba6cff46a7aa
google_analytics_id: UA-106591141-1 # google 分析追踪id

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
gems: [jekyll-paginate]
paginate: 6

# images
defaults:
  - scope:
      path: "assets/image"
    values:
      image: true